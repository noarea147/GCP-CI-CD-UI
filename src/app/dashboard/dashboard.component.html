<button
  data-drawer-target="sidebar-multi-level-sidebar"
  data-drawer-toggle="sidebar-multi-level-sidebar"
  aria-controls="sidebar-multi-level-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  id="sidebar-multi-level-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50">
    <ul class="space-y-2 font-medium mt-10">
      <li>
        <span
          (click)="showAccountService()"
          class="flex items-center p-2 text-gray-900 rounded-lg group cursor-pointer"
        >
          <svg
            class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 18"
          >
            <path
              d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
            />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Service accounts</span>
        </span>
      </li>
      <li>
        <span
          (click)="showVMs()"
          class="flex items-center p-2 text-gray-900 rounded-lg group cursor-pointer"
        >
          <svg
            class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 18"
          >
            <path
              d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"
            />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">VMs</span>
        </span>
      </li>
    </ul>
  </div>
</aside>

<div class="p-4 sm:ml-64">
  <!-- Service account tab -->
  <div
    [class.hidden]="!isAccountService"
    class="p-4 border-2 border-gray-200 border-dashed rounded-lg"
  >
    <div class="grid grid-cols-3 gap-4 mb-4">
      <div class="flex items-center justify-center h-24 rounded bg-gray-50">
        <p class="text-2xl text-gray-400 cursor-pointer">
          <img
            src="/assets/Google_Cloud_Platform-Logo.wine.png"
            width="300"
            (click)="showUploadInput()"
          />
        </p>
      </div>
      <div class="flex items-center justify-center h-24 rounded bg-gray-50">
        <p class="text-2xl text-gray-400 cursor-pointer">
          <img
            src="/assets/Amazon_Web_Services-Logo.wine.png"
            width="120"
            (click)="showUnavailableInput()"
          />
        </p>
      </div>
      <div
        class="flex items-center justify-center h-24 rounded bg-gray-50"
        (click)="showUnavailableInput()"
      >
        <p class="text-2xl text-gray-400 cursor-pointer">
          <img src="/assets/Microsoft_Azure-Logo.wine.png" width="200" />
        </p>
      </div>
    </div>
    <div class="flex items-center justify-center mb-4 rounded bg-gray-50">
      <div class="flex items-center justify-center w-full">
        <label
          for="dropzone-file"
          class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50"
          [class.hidden]="!isUploadVisible"
        >
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg
              class="w-8 h-8 mb-4 text-gray-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="mb-2 text-sm text-gray-500">
              <span class="font-semibold">Click to upload</span> or drag and
              drop
            </p>
            <p class="text-xs text-gray-500">JSON Service Account File</p>
          </div>
          <input id="dropzone-file" type="file" class="hidden" />
        </label>
      </div>
    </div>
    <div class="flex items-center justify-center mb-4 rounded bg-gray-50">
      <p class="text-2xl text-gray-400" [class.hidden]="!isUnavailableVisible">
        This service not available for the moment , but we are working on it üë©üèª‚Äçüíª
      </p>
    </div>
  </div>
  <!-- VMs management section -->
  <div
    [class.hidden]="!isVms"
    class="relative overflow-x-auto shadow-md sm:rounded-lg"
  >
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">VM name</th>
          <th scope="col" class="px-6 py-3">Machine type</th>
          <th scope="col" class="px-6 py-3">Zone</th>
          <th scope="col" class="px-6 py-3">Status</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="odd:bg-white odd:">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
          >
            instance-name-1
          </th>
          <td class="px-6 py-4">n1-standard-1</td>
          <td class="px-6 py-4">us-central1-a</td>
          <td class="px-6 py-4">RUNNING</td>
          <td class="px-6 py-4">
            <a href="#" class="font-medium text-blue-600 hover:underline"
              >Host</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
